name: CI Pipeline - Identitas Mahasiswa

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies (pytest)
      run: |
        pip install pytest

    - name: Jalankan pengujian otomatis
      run: |
        pytest -v